<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          width: 100%;
          height: 100vh;
          --s: 200px;
          --c1: #1d1d1d;
          --c2: #4e4f51;
          --c3: #3c3c3c;

          background: repeating-conic-gradient(
                from 30deg,
                #0000 0 120deg,
                var(--c3) 0 180deg
              )
              calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
            repeating-conic-gradient(
              from 30deg,
              var(--c1) 0 60deg,
              var(--c2) 0 120deg,
              var(--c3) 0 180deg
            );
          background-size: var(--s) calc(var(--s) * 0.577);
          font-family: 'Poppins', sans-serif;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative; 
        }

        .heading-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 1;
        }

        .heading-container h1 {
            font-weight: 700;
            font-size: 28px;
            color: #00c6ff;
        }

        .heading-container i {
            margin-right: 8px;
            color: #00c6ff;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            background-color: #1c1f2a;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            color: #00bfff;
        }

        .message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form label {
            position: relative;
            width: 100%;
        }

        .form label .input {
            background-color: #262b3f;
            color: #cfcfcf;
            width: 100%;
            padding: 18px 10px 10px;
            border: 1px solid #4b6cb7;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form label .input:focus {
            border-color: #00c6ff;
            color: #fff;
        }

        .form label span {
            position: absolute;
            left: 10px;
            top: 14px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            top: 5px;
            font-size: 10px;
            color: #00c6ff;
        }

        .submit {
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            background-color: #00c6ff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit:hover {
            background-color: #0072ff;
        }

        /* Error Message */
        .error-message {
            color: #ff5c5c;
            font-size: 14px;
        }

        .signin {
            text-align: center;
            font-size: 14px;
        }

        .signin a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 500;
        }

        .signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <i class="fas fa-bolt"></i>
        <h1>Electricity Bill Prediction</h1>
    </div>

    <form method="post" class="form">
        <p class="title"><i class="fas fa-sign-in-alt"></i> Welcome Back</p>
        <p class="message">Login to continue</p>

        {% csrf_token %}
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <label>
            <input class="input" type="text" name="username" required>
            <span>Username</span>
        </label>

        <label>
            <input class="input" type="password" name="password" required>
            <span>Password</span>
        </label>

        <button type="submit" class="submit">Log In</button>

        <p class="signin">Don't have an account? <a href="{% url 'signup' %}">Sign up now</a></p>
    </form>
</body>
</html>
