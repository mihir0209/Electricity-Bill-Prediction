<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative; /* Added for positioning the heading */
        }

        /* New heading container */
        .heading-container {
            position: absolute; /* Changed to absolute for positioning */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            text-align: right; /* Align text to the right */
        }

        .heading-container h1 {
            font-weight: 700;
            font-size: 28px; /* Slightly larger font size for emphasis */
            color: #00c6ff; /* Match with the button color */
        }

        .heading-container i {
            margin-right: 8px; /* Space between icon and text */
            color: #00c6ff; /* Match icon color with text */
        }

        /* Form container */
        .form-container {
            background-color: #1c1f2a;
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* Heading */
        h2 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form input fields */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 40px;
            font-size: 16px;
            background-color: #262b3f;
            color: #cfcfcf;
            border: 1px solid #4b6cb7;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00c6ff;
            color: #fff;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0072ff;
        }

        /* Error message styling */
        .error-message {
            color: #ff5c5c;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Footer link */
        .form-footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <!-- New heading container -->
    <div class="heading-container">
        <i class="fas fa-bolt"></i> <!-- Icon of choice -->
        <h1>Electricity Bill Prediction</h1>
    </div>

    <div class="form-container">
        <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>

        <!-- Error message -->
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" hidden>Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password" hidden>Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            
            <input type="submit" value="Log In">
        </form>

        <!-- Footer link -->
        <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Sign up now</a></p>
    </div>
</body>
</html>
